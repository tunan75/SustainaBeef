<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Set vs Premium Beef Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Full Set vs Premium Beef Calculator</h1>

    <!-- Singular Input Section -->
    <div class="input-section">
        <h2>Enter Monthly Beef Consumption</h2>
        <label for="guestConsumption">Guest Monthly Beef Consumption (kg):</label>
        <input type="number" id="guestConsumption" placeholder="Enter amount in kg">
        <label for="staffConsumption">Staff Monthly Beef Consumption (kg):</label>
        <input type="number" id="staffConsumption" placeholder="Enter amount in kg">
        <button onclick="calculateComparison()">Calculate</button>
    </div>

    <!-- Singular Output Comparison -->
    <div class="comparison-section">
        <h2>Results Comparison</h2>
        <div class="comparison-table">
            <div class="model">
                <h3>Premium Only Model</h3>
                <div id="premiumResult"></div>
            </div>
            <div class="model">
                <h3>Full Set Model</h3>
                <div id="fullsetResult"></div>
            </div>
        </div>
    </div>

    <!-- Summary of Environmental Impact -->
    <div class="summary-section">
        <h2>Positive Environmental Impact of Full Set</h2>
        <div id="environmentImpact"></div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
