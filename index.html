<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEEF PURCHASING MODEL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BEEF PURCHASING MODEL</h1>
        <h2>Full Set Model Simulation</h2>
    </header>

    <section id="inputSection">
        <h3>Enter Your Average Monthly Beef Consumption</h3>
        <label for="guestConsumption">Guest Beef Consumption (kg):</label>
        <input type="number" id="guestConsumption" name="guestConsumption">
        <label for="staffConsumption">Staff Beef Consumption (kg):</label>
        <input type="number" id="staffConsumption" name="staffConsumption">
        <button onclick="calculate()">Calculate</button>
    </section>

    <section id="resultComparison">
        <h3>Purchasing Model Comparison</h3>

        <div id="premiumResult">
            <!-- Premium Only results will appear here -->
        </div>

        <div id="fullsetResult">
            <!-- Full Set results will appear here -->
        </div>
    </section>

    <section id="environmentImpact">
        <!-- Environmental impact will appear here -->
    </section>

    <script src="calculator.js"></script>
</body>
</html>
