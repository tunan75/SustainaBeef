<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Set vs Premium Beef Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Full Set vs Premium Beef Model Comparison</h1>

    <!-- Input Section -->
    <div class="input-section">
        <h2>Enter Your Average Monthly Beef Consumption</h2>
        <label for="guestConsumption">Guest Monthly Beef Consumption (kg):</label>
        <input type="number" id="guestConsumption" placeholder="Enter amount in kg">
        <label for="staffConsumption">Staff Monthly Beef Consumption (kg):</label>
        <input type="number" id="staffConsumption" placeholder="Enter amount in kg">
        <button onclick="calculate()">Calculate</button>
    </div>

    <!-- Results Section -->
    <div class="results-section">
        <h2>Results Comparison</h2>

        <!-- Premium Only Model -->
        <div id="premiumResult"></div>
        
        <!-- Full Set Model -->
        <div id="fullsetResult"></div>
    </div>

    <!-- Environmental Impact Section -->
    <div class="environmental-impact">
        <h2>Environmental Impact Comparison</h2>
        <div id="environmentImpact"></div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
