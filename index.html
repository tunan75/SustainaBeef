<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Set vs Premium Beef Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BEEF PURCHASING MODEL</h1>
    <h2>Full Set Model Simulation</h2>

    <!-- Input Section -->
    <div class="input-section">
        <h3>Enter Your Average Monthly Beef Consumption</h3>
        <label for="guestConsumption">Guest Monthly Beef Consumption (kg):</label>
        <input type="number" id="guestConsumption" placeholder="Enter amount in kg">
        <label for="staffConsumption">Staff Monthly Beef Consumption (kg):</label>
        <input type="number" id="staffConsumption" placeholder="Enter amount in kg">
        <button onclick="calculate()">Calculate</button>
    </div>

    <!-- Results Table (Side by Side) -->
    <div class="results-section">
        <h3>Purchasing Model Comparison</h3>
        <div class="comparison-table">
            <div class="model">
                <h4>Current Premium Only Model</h4>
                <div id="premiumResult"></div>
            </div>
            <div class="model">
                <h4>Full Set Model</h4>
                <div id="fullsetResult"></div>
            </div>
        </div>
    </div>

    <!-- Environmental Impact Section -->
    <div class="environmental-impact">
        <h3>Environmental Impact Comparison</h3>
        <div id="environmentImpact"></div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
